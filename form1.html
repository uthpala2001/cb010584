<body>
    <!--Header and Menu Section-->
    

    <!--Booking Section-->
    <main class="main-content container">
            <div class="booking-content">
                <h1>Ticket Booking..</h1>
            </div>


            <div class="booking-form">
                <div id="booking-going-on">
                        <h3>Booking</h3>
                    <div class="input-group">
                        <label for="">Name</label>
                        <input id="flying-from-input" class="inp-style" type="text" name="">
                    </div>
                    <div class="input-group">
                        <label for="">Email</label>
                        <input id="flying-to-input" class="inp-style" type="text" name="">
                    </div>
                    <div class="inputs">
                        <div class="input-group">
                            <label for="">Booking date</label>
                            <input id="departure-input" class="inp-style" type="date" name="" required="required">
                        </div>
                        <div class="input-group">
                            <label for="">Duration</label>
                            <input id="return-input" class="inp-style" type="time" name="" required="required">
                        </div>
                        <div class="input-group">
                            <label for="">Activities</label>
                             <select>
                                <option value="surfing">Surfing</option>
                                <option value="hot air balloon rides">Hot air balloon rides</option>
                                <option value="safari">Safari</option>
                                <option value="hiking">Hiking</option>
                             </select>
                        </div>
                        <div class="input-group">
                            <label for="">Choice of ticket</label>
                             <select>
                                <option value="local pass">Local pass</option>
                                <option value="child pass">Child pass</option>
                                <option value="foreigner pass">Foreigner pass</option>
                             </select>
                        </div>
                    </div>
                    
                    <div class="input-group f-class">
                        <div>
                            <label for="">Number of childrens (1000LKR)</label>
                            <input id="first-class-count" class="inp-style inp-width" type="number" name="" value="0">
                        </div>
                        <div class="plus-minus-btn">
                            <button
                            onclick="handleTicketChange('first-class', true)"
                            class="btn btn-default"
                            >
                            <i class="fas fa-plus"></i>
                            </button>
                            <button
                            onclick="handleTicketChange('first-class', false)"
                            class="btn btn-default"
                            >
                            <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                
                    <div class="input-group f-class">
                        <div>
                            <label for="">number of adult (3000LKR)</label>
                            <input id="economy-count"   class="inp-style inp-width"   type="number" name="" value="0">
                        </div>
    
                        <div class="plus-minus-btn">
                            <button
                            onclick="handleTicketChange('economy', true)"
                            class="btn btn-default"
                            >
                            <i class="fas fa-plus"></i>
                            </button>
    
                            <button
                            onclick="handleTicketChange('economy', false)"
                            class="btn btn-default"
                            >
                            <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="calculations">
                        <div class="amount">
                            <div class="left">
                                <p>Subtotal</p>
                            </div>
                            <div class="right">
                                <p id="sub-total">LKR0</p>
                            </div>
                        </div>
    
                        <div class="amount">
                            <div class="left">
                                
                            </div>
                            <div class="right">
                                <p id="tax-amount">LKR0</p>
                            </div>
                        </div>
                        <hr>
                        <div class="amount">
                            <div class="left">
                                <h4>Total</h4>
                            </div>
                            <div class="right">
                                <p id="total">LKR0</p>
                            </div>
                        </div>
                    </div>
                    <button id="book-now" class="btn-style">
                        Book Now
                    </button>
                </div>

                <div style="padding: 2em 0; margin: 10em 2em;" id="booking-successful">
                    <h3 style="text-align: center;">Thank you so much!</h3>
                    <h5 style="text-align: center; color: lawngreen">You have successfully completed your booking.</h5>
                    <hr>                 
                    
                <div>
            </div>   
    </main>
