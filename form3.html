    <form method="get">
        <fieldset>
            <legend>Personal details</legend>
            <form>
                <br>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="tel.no.">Telephone Number</label>
                <input type="text" id="tel.no." name="tel.no."><br><br>
            </form>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Choice of ticket</legend>
            <form>
                <br>
                <input type="checkbox" id="tickettype" name="tickettype" value="tickettype">
                <label for="localpass">Local pass</label><br>
                <input type="checkbox" id="tickettype" name="tickettype" value="tickettype">
                <label for="childpass">Child pass</label><br>
                <input type="checkbox" id="tickettype" name="tickettype" value="tickettype">
                <label for="foreignerpass">Foreigner pass</label><br>
            </form>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Number of adults & children</legend>
            <form>
                <br>
                <label for="adultnum">Number of adults</label>
                <input type="number" id="adultnum" name="adultnum" min="1" max="100"><br><br>
                <label for="childtnum">Number of children</label>
                <input type="number" id="childtnum" name="childnum" min="1" max="100"><br><br>
            </form>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Please choose the duration</legend>
            <form>
                <br>
                <label for="duration">Duration</label>
                <select id="duration" name="duration">
                    <option value="3h">3 hours</option>
                    <option value="1/2day">1/2 day</option>
                    <option value="1day">Full day</option>
                    <option value="2days">2 days</option>
                </select>
            </form>
        </fieldset>
        <br>
        <br>
        <fieldset>
        <legend>Extras</legend>
        <form>
            <br>
            <input type="radio" id="extras" name="extras" value="extras">
            <label for="ap">Annual pass</label><br>
            <input type="radio" id="extras" name="extras" value="extras">
            <label for="ft">Food token</label><br>
        </form>
    </fieldset>
    <br>
    <br>
    <button type="submit" name="submit" id="submit" onlclick="Function()">Add to order</button>  
    <button type="submit" name="submit" id="submit" onlclick="Function()">Place order</button>
